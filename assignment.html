<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Style</title>
</head>
<style>
    /**{
    background color:beige;color:black;
    }*/
 label{
        color: rgb(43, 3, 82);
     }
     ::placeholder{
        color: rgb(15, 107, 156);
     }
     h2{
        color: rgb(89, 12, 161);
     }
      textarea{

        color: brown;
        border-radius: 8px;
        margin-top:20px;
    }
      .button{
        color: rgb(45, 10, 97);
        background-color:rgb(232, 227, 220);
        align-items:center;
        border-radius: 10px;
        padding:10px
        margin-top:10px
     }

     .box{
        margin: 6px;
        padding: 10px;
        border-radius: 5px;
        color: aquamarine;
    }
    .suhas{
        margin-top: 30px;
        text-align: center;
        margin-left: 400px;
        margin-right: 5px;
        border: 3px solid rgb(24, 18, 18);
        padding: 20px;
        background-color: bisque;
        border-radius: 10px;
    }
    .em{
        border-radius: 4px;
    }
</style>
<body>
    <div class="suhas">
        <h2>Feedback Form</h2>
        <label>Name:</label>
        <input type="text" class="box" placeholder="Name">
        <label>USN:</label>
        <input type="text" class="box" placeholder="Usn">
        <label>Email Id:</label>
        <input type="email" placeholder="Email Id" class="em">
        <textarea name="textarea" id="" rows="5" cols="20" placeholder="Enter your inputs "></textarea>
        <input type="submit" value="Submit" class="button">
    </div>
</body>

</html>
